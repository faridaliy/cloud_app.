<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/bglog.gif') }}") no-repeat center center / cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
        }

        .error-top {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: #ff4b5c;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 75, 92, 0.3);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .login-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #6200ea;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #6200ea;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.3);
        }

        button {
            background: linear-gradient(135deg, #6200ea, #9c27b0);
            color: white;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 234, 0.3);
        }

        a.signup {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            background: #ffffff;
            color: #6200ea;
            border: 2px solid #6200ea;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            margin-top: 10px;
        }

        a.signup:hover {
            background: #6200ea;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 234, 0.3);
        }

        .image-box {
            flex: 1;
            background: url("{{ url_for('static', filename='images/bg1.png') }}") no-repeat center center / cover;
        }
    </style>
</head>
<body>
    {% if error %}
    <!-- Error Message -->
    <div class="error-top" id="errorMessage">
        {{ error }}
    </div>
    {% endif %}

    <div class="container">
        <!-- Left Box with Form -->
        <div class="login-box">
            <div class="login-form">
                <h2>Login</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="âœ‰ | Enter your email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="ðŸ” | Enter your password" required>
                    
                    <button type="submit">Login</button>
                    <a href="{{ url_for('register') }}" class="signup">Sign Up</a>
                </form>
            </div>
        </div>

        <!-- Right Box with Image -->
        <div class="image-box"></div>
    </div>

    <script>
        // Automatically fade out the error message after 5 seconds
        setTimeout(() => {
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.style.opacity = '0';
            }
        }, 5000);
    </script>
</body>
</html>
